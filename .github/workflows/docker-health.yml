name: Docker Health & Deployment

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  docker-health-check:
    name: Docker Health Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: backend-core:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Run Docker container with health check
      run: |
        echo "Starting Docker container..."
        docker run -d --name test-container \
          -p 3000:3000 \
          -e NODE_ENV=test \
          -e MONGODB_URI=mongodb://host.docker.internal:27017/test \
          -e REDIS_URL=redis://host.docker.internal:6379 \
          backend-core:test

        echo "Waiting for application to start..."
        for i in {1..30}; do
          if curl -f -s http://localhost:3000/health > /dev/null 2>&1; then
            echo "✅ Health check passed!"
            break
          fi
          if [ $i -eq 30 ]; then
            echo "❌ Health check failed after 30 attempts"
            docker logs test-container
            docker stop test-container
            docker rm test-container
            exit 1
          fi
          echo "Waiting... ($i/30)"
          sleep 2
        done

    - name: Test API endpoints
      run: |
        echo "Testing API endpoints..."
        # Test root endpoint
        if curl -f -s http://localhost:3000/ > /dev/null 2>&1; then
          echo "✅ Root endpoint accessible"
        else
          echo "⚠️  Root endpoint not accessible"
        fi

        # Test auth endpoints (should return 400 for missing data)
        if curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/auth/register | grep -q "400"; then
          echo "✅ Auth endpoints responding correctly"
        else
          echo "⚠️  Auth endpoints not responding as expected"
        fi

    - name: Check container resource usage
      run: |
        echo "Container resource usage:"
        docker stats --no-stream test-container

    - name: Cleanup
      if: always()
      run: |
        echo "Cleaning up..."
        docker stop test-container || true
        docker rm test-container || true

  docker-security-scan:
    name: Docker Security Scan
    runs-on: ubuntu-latest
    needs: docker-health-check

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker image for scanning
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: backend-core:scan
        cache-from: type=gha

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'image'
        scan-ref: 'backend-core:scan'
        format: 'sarif'
        output: 'trivy-docker-results.sarif'

    - name: Upload Trivy results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-docker-results.sarif'

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [docker-health-check, docker-security-scan]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: staging

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build and push Docker image to ECR
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.login-ecr.outputs.registry }}/backend-core:staging-${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Deploy to ECS
      run: |
        # Update ECS service with new image
        aws ecs update-service \
          --cluster backend-staging \
          --service backend-core-service \
          --force-new-deployment \
          --query 'service.deployments[0].id' \
          --output text

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker-health-check, docker-security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build and push Docker image to ECR
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ steps.login-ecr.outputs.registry }}/backend-core:latest
          ${{ steps.login-ecr.outputs.registry }}/backend-core:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Deploy to ECS
      run: |
        # Update ECS service with new image
        aws ecs update-service \
          --cluster backend-production \
          --service backend-core-service \
          --force-new-deployment \
          --query 'service.deployments[0].id' \
          --output text

    - name: Run smoke tests
      run: |
        # Wait for deployment and run basic smoke tests
        sleep 60
        # Add smoke test commands here
        echo "Smoke tests would run here"