name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Build application
      run: npm run build || echo "Build not configured"

    - name: Create release archive
      run: |
        tar -czf backend-core-${{ github.ref_name }}.tar.gz \
          --exclude='.git' \
          --exclude='node_modules' \
          --exclude='.env*' \
          --exclude='tests' \
          --exclude='.github' \
          .

    - name: Generate changelog
      id: changelog
      run: |
        # Generate changelog from git commits
        echo "## Changes" > changelog.md
        git log --pretty=format:"- %s (%h)" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> changelog.md
        echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
        cat changelog.md >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## üöÄ Release ${{ github.ref_name }}

          ${{ steps.changelog.outputs.CHANGELOG }}

          ### Docker Image
          ```bash
          docker pull ghcr.io/${{ github.repository }}/backend-core:${{ github.ref_name }}
          ```

          ### Installation
          ```bash
          npm install
          npm start
          ```
        draft: false
        prerelease: false

    - name: Upload release assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./backend-core-${{ github.ref_name }}.tar.gz
        asset_name: backend-core-${{ github.ref_name }}.tar.gz
        asset_content_type: application/gzip

  publish-docker:
    name: Publish Docker Image
    runs-on: ubuntu-latest
    needs: release

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}/backend-core
        tags: |
          type=ref,event=tag
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  notify:
    name: Notify on Release
    runs-on: ubuntu-latest
    needs: [release, publish-docker]
    if: always()

    steps:
    - name: Notify success
      if: needs.release.result == 'success' && needs.publish-docker.result == 'success'
      run: |
        echo "üéâ Release ${{ github.ref_name }} completed successfully!"
        echo "Docker image published to: ghcr.io/${{ github.repository }}/backend-core:${{ github.ref_name }}"

    - name: Notify failure
      if: failure()
      run: |
        echo "‚ùå Release ${{ github.ref_name }} failed!"
        echo "Check the workflow logs for details."